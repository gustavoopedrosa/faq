<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main class="container">
        <section class="content">
            <img 
                src="./assets/illustration-woman-online-mobile.svg" 
                alt="Ilustração de uma mulher online"
                class="content__logo"
            >
            <div class="content__section">
                <h1 class="content__section__title">faq</h1>
                <ul class="content__section__list">
                    <li class="content__section__list__item">
                        <h2>How many team members can I invite?</h2>
                        <img src="./assets/icon-arrow-down.svg" alt="Ícone de seta para baixo">
                    </li>
                    <li class="content__section__list__item">
                        <h2>What is the maximum fileupload size?</h2>
                        <img src="./assets/icon-arrow-down.svg" alt="Ícone de seta para baixo">
                    </li>
                    <li class="content__section__list__item">
                        <h2>How do I reset my password?</h2>
                        <img src="./assets/icon-arrow-down.svg" alt="Ícone de seta para baixo">
                    </li>
                    <li class="content__section__list__item">
                        <h2>Can I cancel my subscrption?</h2>
                        <img src="./assets/icon-arrow-down.svg" alt="Ícone de seta para baixo">
                    </li>
                    <li class="content__section__list__item">
                        <h2>Do you provid additional support?</h2>
                        <img src="./assets/icon-arrow-down.svg" alt="Ícone de seta para baixo">
                    </li>
                </ul>
            </div>
        </section>
    </main>

</body>

</html>
